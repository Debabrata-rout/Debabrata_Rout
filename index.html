<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
             <h1>Job Application 
             <span class="title_small">(Web)</span>
             </h1>
             <form>
                 <div class="form-container">
                     <div class="form-control">
                         <label for="">First Name</label>
                         <input id="first name" name="first name" placeholder="Enter your first name">
                     </div>
                     <div class="form-control">
                        <label for="">Last Name</label>
                        <input id="last name" name="last name" placeholder="Enter your last name">
                 </div>
                 <div class="form-control">
                    <label for="">Email</label>
                    <input id="email" name="email" placeholder="Enter your email">
             </div>
             <div class="form-control">
                <label for="">Job Role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select your job role</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Full Stack Develpment">Full Stack Development</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="Fronted Developer">Frontend Developer</option>
                    <option value="Backend Develper">Backend Developer</option>
                </select>
             </div>
                <div class="text-area-control">
                    <label for="">Address</label>
                    <textarea id="address" name="address" rows="4" cols="50"></textarea>
                </div> 
                <div class="form-control">
                    <label for="">City</label>
                    <select id="city" name="city">
                        <option value="India">India</option>
                        <option value="Afghanisation">Afghanisation</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Adore">Adore</option>
                        <option value="London">london</option>
                        <option value="Swterzand">Switerzand</option>
                         <option value="Nepal">Nepal</option>
                         </select>
                </div>
                <div class="form-control">
                    <label for="">Pincode</label>
                     <input id="pincode" name="pincode" type="number">
                </div>
                <div class="form-control">
                    <label for="">Date</label>
                     <input value="6-9-2024" type="date">
                </div>  
                <div class="form-control">
                    <label for="">Upload your CV</label>
                     <input id="Upload your cv"  type="file">
                </div>
                <div class="button-container">
                <button type="submit">Apply Now</button>
                </div>
             </form>
        </div>
    </div>
</body>
</html>
